    <body>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        
        <header>
            <div id = "mainHeader">
                <h1> 
                    WUTFilmApp
                </h1>
            </div>
            <nav>
                <div class = "menuConteiner">
                    <div id = "hiddenMenu">
                        <h2>MENU
                        <ul>
                            <li><a href="{{ url_for('index') }}">Home</a></li>
                            <li><a href="{{ url_for('baza_filmowa') }}">Wyszukiwarka filmów</a></li>

                    <div id="menuBar">
                        <ul>
                            <li><a href="{{ url_for('index') }}">Home</a></li>

                        </ul>
                </div>
                </div>
            </nav>
        </header>
        
        <div class="textSurface">
            <form id="formsStyle" >
                <div>
                    <label>Imię</label>
                    <input id="txtName" type="text" name="name" placeholder="imię">
                </div>
            
                <div>
                    <label>Nazwisko</label>
                    <input id="txtSurname" type="text" name="surname" placeholder="nazwisko">
                </div>
    
                <div>
                    <label>Email</label>
                    <input id="txtEmail" type="email" name="email" placeholder="np. jan.kowal@gmail.pl">
                </div> 
                
                <div>
                    <label>Hasło</label>
                    <input id="txtPassword" type="password" name="password" placeholder="hasło">
                </div>

                <div>
                    <label>Płeć</label>
                    <select id="txtGender" name="gender">
                        <option value="male">Mężczyzna</option>
                        <option value="female">Kobieta</option>
                    </select>
                </div>
            
                    <div>
                        <label>Wiek:</label>
                        <input id="txtAge" type="number" name="age" value="30">
                    </div>
                
                    <div>
                        <label>Data urodznia:</label>
                        <input id="txtBirthday" type="date" name="birthdate">
                    </div>
                    <button type="button" onclick="saveToTxt()">Zarejestruj się </button>
                    <button type="button" onclick="resetForm()" value="Reset"> Reset </button>
            </form>
        </div>
        
		

        </div>
        <div id = "mainFooter">
            <p><cite>WUTFilmApp</cite> created by Łukasz Popek Kinga Kwoka & Olga Krupa</p>
